<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em HTML</title>
</head>
<body>
    <h1>Descobrindo vídeos hospedado localmente</h1>
    <p>Esse video está hospedado no meu própio servidor.</p>
    <video width="560"  poster="imagens/notas musicais.jpg" controls autoplay loop>
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideoogv.mp4.ogv" type="video/ogg">
        <source src="midia/MeuvideoMK4.Mp4.mkv" type="video/mkv">
        <source src="midia/Meuvideowebm.Mp4.webm" type="video/webm">
        <p>Seu navegador é incompátivel com esse reprodutor d vídeo</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
