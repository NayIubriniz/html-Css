<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iname">Name</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Complete Name" autocomplete="Name">

            <p>
                <label for="imed">Média</label>
                <input type="number" name="med" id="imed" min="0" max="10" placeholder="0 a 10" step="0.1">
            </p>
            <p>
                <label for="imonth">School year</label>
                <input type="month" name="month" id="imonth" value="2023-04">
            </p>
            <p>
                <label for="iday">Test Day</label>
                <input type="date" name="dayt" id="iday" value="25-04-2023">
            </p>
            <P>
                <label for="itime">Date Test</label>
                <input type="time" name="time" id="itime" value="18:00">
            </P>
        </p>
        <input type="submit" value="Send">
        <input type="reset" value="Clean">

        
    </form>
</body>
</html>
