<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iuser" >Usuário</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="10" autocomplete="name">
        </p>
        <p>
            <label for="ipass">Password:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" size="8" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
    </form>
</body>
</html>
