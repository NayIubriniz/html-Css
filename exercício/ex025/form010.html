<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

            <p><label for="iano">Em que ano você nasceu?
                <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcidade()">
            </label></p>
            <p>
                <label for="ida">Sua idade?</label>
                <output type="number" name="age" id="ida">0</output>
            </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            ida.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
