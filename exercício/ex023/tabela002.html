<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 2px solid black;
            text-align: center;
            padding: 10px;
           
        }
        thead{
            background-color: grey;
            color: white;
        }
        .state{
            color: blue;
            background-color: lightgray;
        }
        .population{
            color: rgb(0, 0, 0);
            background-color: lightgray;
        }
        tfoot{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR,TD,TH
            TBODY
                TR,TD,TH
            TFOOTER
                TR,TD,TH 
    -->

    <table>
        <thead>
            <th>
                Estado
            </th>
            
            <th>
                População
                (Censo de 2010)[2]
            </th>
        </thead>
        <tbody>
            <tr>
             <td class="state"> São Paulo</td>
             <td class="population">46 024 937</td>
            </tr>
                <tr>
                    <td class="state">Minas Gerais</td>
                    <td class="population">20 732 660</td>
                </tr>
                <tr>
                    <td class="state">Rio de Janeiro</td>
                    <td class="population">16 615 526</td>
                </tr>
                <tr>
                    <td class="state">Bahia</td>
                    <td class="population">14 659 023</td>
                </tr>
                    <td class="state">Paraná</td>
                    <td class="population">11 835 379</td>
             </tr>
             <tr>
                <td class="state">Rio Grande do Sul</td>
                <td class="population">11 088 065</td>
             </tr>
        </tbody>
        <tfoot>
            <th>População Total</th>
            <th>0000</th>
        </tfoot>
    </table>
</body>
</html>
